<section class="single-member-card">
  <div class="member-image-container">
    <img class="member-image img-fluid" [src]="memberImage.w200" [srcset]="memberImage.getSrcSetValue()" [alt]="memberDetails.names" />
  </div>
  <ul class="text-break p-4">
    <p class="font-size-medium font-weight-bold font-color-toned mb-0">{{memberDetails.names}}</p>
    <ng-content></ng-content>
  </ul>
</section>
